<true-dialog-wrapper-mat
  [dialog]="dialog"
  (btnClick)="dialogBtnClick($event)">
  <div class="true-content-mat">
    <div class="true-filter-fields">
      <mat-form-field #inputWrapper class="true-filter-field">
        <input #input1
          matInput placeholder="{{'From' | trueTranslate}}"
          autocomplete="off"
          [true-mask-number]="getFormat()"
          [(ngModel)]="filter.value"
          autofocus />
      </mat-form-field>
      <mat-form-field #inputWrapper class="true-filter-field">
        <input #input2
          matInput placeholder="{{'To' | trueTranslate}}"
          autocomplete="off"
          [true-mask-number]="getFormat()"
          [(ngModel)]="filter.value2"
          (focus)="inputFocus($event)"
          autofocus />
      </mat-form-field>
    </div>
    <div class="true-filter-options">
      <button tabindex="1"
        mat-button
        [disabled]="selectMode"
        [matMenuTriggerFor]="menu">{{filter.operator.name | trueTranslate}}</button>
      <mat-menu
        #menu="matMenu"
        yPosition="below">
        <button *ngFor="let o of operators"
                mat-menu-item
                class="true-mat-menu-item"
                (click)="operator(o)">
          <mat-icon [class.true-icon-visible]="filter.operator === o">done</mat-icon>
          <span>{{o.name | trueTranslate}}</span>
        </button>
        <button class="true-dummy" mat-menu-item>dummy</button>
      </mat-menu>
    </div>
  </div>
  <mat-divider></mat-divider>
</true-dialog-wrapper-mat>
